name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # System dependencies for testing have been removed as requested.

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run wasm:prepare && bun run build

      # The test step has been removed.

      - name: Release
        # This will run if the build step succeeds.
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx semantic-release