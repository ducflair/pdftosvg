name: Release

on:
  push:
    branches:
      - main
      - next

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-22.04
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "latest"

      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          # Use a specific LTS version for consistency.
          # Your log showed Node 22 was used, but LTS is currently 20.
          node-version: '20.x'

      - name: Install system dependencies for WASM/Graphics
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libxkbcommon0 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libgbm1 \
            libxss1 \
            libasound2 \
            xvfb

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run wasm:prepare && bun run build

      - name: Debug WASM Environment (Optional)
        # This step is useful for debugging but can be removed.
        # It should now show a value for DISPLAY in the next step.
        run: |
          echo "Node version: $(node --version)"
          ls -la dist/runtime/_framework/

      - name: Test built version with virtual display
        # This is the corrected step. The `run` command is now inside the action,
        # ensuring it executes within the virtual display environment.
        uses: GabrielBB/xvfb-action@v1
        with:
          run: bun test tests/convert-built.spec.ts
        env:
          # These environment variables will be available to the `run` command
          NODE_OPTIONS: '--max-old-space-size=4096'
          WASM_THREADS: "1"
          DEBUG: "wasm:*"

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bunx semantic-release